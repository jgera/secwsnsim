annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
ant.customtasks.libs=JWSAntTasks
application.desc=Wireless Sensor Network Simulator for Secure Routing Protocols Design and Study
application.homepage=http://code.google.com/p/secwsnsim/
application.title=WiSeNet Simulator
application.vendor=Pedro Marques da Silva - DI-FCT-UNL, Portugal
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/org.wisenet.platform.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.tools.jar=lib/tools.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.Wizard.classpath}:\
    ${libs.beans-binding.classpath}:\
    ${libs.ApacheLogging.classpath}:\
    ${libs.ApacheStats.classpath}:\
    ${libs.ApacheConfiguration.classpath}:\
    ${libs.JIde.classpath}:\
    ${libs.BouncyCastle.classpath}:\
    ${libs.MySQLDriver.classpath}:\
    ${libs.XStream_Library.classpath}:\
    ${libs.JFreeChart.classpath}:\
    ${libs.absolutelayout.classpath}:\
    ${reference.org_wisenet_simulator.jar}:\
    ${reference.org_wisenet_protocols.jar}:\
    ${reference.org_wisenet_tools.jar}:\
    ${libs.swing-layout.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked 
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
nbm_alias=wisenet
main.class=org.wisenet.platform.PlatformApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.org_wisenet_protocols=../org.wisenet.protocols
project.org_wisenet_simulator=../org.wisenet.simulator
project.org_wisenet_tools=../org.wisenet.tools
reference.org_wisenet_protocols.jar=${project.org_wisenet_protocols}/dist/org.wisenet.protocols.jar
reference.org_wisenet_simulator.jar=${project.org_wisenet_simulator}/dist/org.wisenet.simulator.jar
reference.org_wisenet_tools.jar=${project.org_wisenet_tools}/dist/org.wisenet.tools.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.tools.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms512m -Xmx1024m -splash:splash.png
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
